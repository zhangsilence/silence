server:
  port: 9999
  max-http-header-size: 2097152
spring:
  application:
    name: silence
  profiles:
    active: dev
---
Spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 2345d691-c37a-42b5-b4ec-2f5cf682f5b5
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: 2345d691-c37a-42b5-b4ec-2f5cf682f5b5
        group: DEFAULT_GROUP
        enabled: true
---
Spring:
  cloud:
    sentinel:
      transport:
        dashboard: 127.0.0.1:8081
        eager: true
        http-method-specify: true
        filter:
          url-patterns: "/lemon/**"
      datasource:
        ds1:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-flow
            groupId: DEFAULT_GROUP
            namespace: 2345d691-c37a-42b5-b4ec-2f5cf682f5b5
            data-type: json
            rule-type: flow
        ds2:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-degrade
            groupId: DEFAULT_GROUP
            namespace: 2345d691-c37a-42b5-b4ec-2f5cf682f5b5
            data-type: json
            rule-type: degrade
---
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/lemon?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
mybatis:
  mapper-locations: classpath*:/mapper/**.xml
restTemplate:
  readTimeout: 5000
  connectTimeout: 5000